{% extends "base.html" %}


{% block content %}
    <div id="right">
        {% if state %}
        <h3>{{ state }}</h3>
        {% endif %}
        <div class="forms">
            <div class="left_form" id="login_form">
                <form method="POST">
                    {% csrf_token %}
                    <div class="label"><label for="id_login">Email:</label></div>
                    <div class="input"><input type="text" id="id_login" name="login" /></div>
                    <div class="spacer"></div>
                    <div class="label"><label for="id_password">Password:</label></div>
                    <div class="input"><input type="password" id="id_password" name="password" /></div>
                    <div class="spacer"></div>
                    <div class="label">&nbsp;</div>
                    <div><input type="submit" value="SIGN IN" /></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
